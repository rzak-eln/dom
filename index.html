<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <h1>Rzak store</h1>
      <ul>
        <li><a href="#about">LOGIN</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact us</a></li>
      </ul>
      <div class="cart-button">
        <i class="fa-solid fa-cart-shopping"></i>
      </div>
    </nav>

    <section class="products">
      <div class="product">
        <img src="assets/adrian-regeci-hB5EQoEGKV4-unsplash.jpg" />
        <div class="content">
          <h3>PRO1</h3>
          <div class="action">
            <h4>950 eur</h4>

            <input class="button" type="button" value="Add" />
          </div>
        </div>
      </div>
      <div class="product">
        <img src="assets/4.jpg" alt="" />
        <div class="content">
          <h3>PRO2</h3>
          <div class="action">
            <h4>500 eur</h4>

            <input class="button" type="button" value="Add" />
          </div>
        </div>
      </div>
      <div class="product">
        <img src="assets/axel-r-UjqhyXs504o-unsplash.jpg" alt="" />
        <div class="content">
          <h3>PRO3</h3>
          <div class="action">
            <h4>450 eur</h4>

            <input class="button" type="button" value="Add" />
          </div>
        </div>
      </div>
      <div class="product">
        <img src="assets/debagni-sarkhel-EFhsLna8GiM-unsplash.jpg" alt="" />
        <div class="content">
          <h3>PRO4</h3>
          <div class="action">
            <h4>799.99 eur</h4>

            <input class="button" type="button" value="Add" />
          </div>
        </div>
      </div>
      <div class="product">
        <img src="assets/harrison-broadbent-__LXdDYiL-w-unsplash.jpg" alt="" />
        <div class="content">
          <h3>PRO5</h3>
          <div class="action">
            <h4>650 eur</h4>

            <input class="button" type="button" value="Add" />
          </div>
        </div>
      </div>
      <div class="product">
        <img src="assets/vishnu-mohanan-U6lF_VGaRg0-unsplash.jpg" />
        <div class="content">
          <h3>PRO6</h3>
          <div class="action">
            <h4>800 eur</h4>

            <input class="button" type="button" value="Add" />
          </div>
        </div>
      </div>
    </section>
    <div class="modal">
      <div class="cart-item">
        <h3>Title</h3>
        <p>Price</p>
        <div class="quantity">
          <i class="fa-solid fa-minus"></i>
          <p>1</p>
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
      <div class="Totale"><h3>Totale</h3></div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
